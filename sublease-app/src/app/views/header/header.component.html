<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon><span>Menu</span></button>
        <div class="logo-spacer"></div>
        <a class="title" routerLink="/home" mat-button>
            <h1>Company Logo</h1>
        </a>
        <span class="spacer"></span>
        <a routerLink="/register" mat-button>Register</a>/<a routerLink="/login" mat-button>Login</a>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="/home">Button 1</a>
            <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Button 2</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
