<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="from-control" ngModel name="name" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <button class="btn btn-primary" type="submit">
                Sign Up
            </button>
        </form>
    </div>
</div>
