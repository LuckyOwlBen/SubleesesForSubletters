<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <br>
                <input type="email" placeholder="Enter Email *" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <button class="btn btn-primary" type="submit">
                Login
            </button>
        </form>
    </div>
</div>
