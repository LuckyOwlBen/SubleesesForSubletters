<div class="login-wrapper">
    <mat-card>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <br>
                    <input matInput type="email" placeholder="Enter Email *" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <br>
                    <input matInput type="password" placeholder="Password" class="form-control" ngModel name="password" required minlength="6" />
                </div>
                <button mat-raised-button color="primary" class="btn btn-primary" type="submit">
                Login
            </button>
                <span>&nbsp;</span>
                <button mat-raised-button color="primary" class="btn btn-primary">Sign in with Google</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
